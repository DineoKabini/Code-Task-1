<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <style>
    body { font-family: Arial; background-color: #f4f4f4; margin: 0; padding: 0; }
    header, footer { background-color: #333; color: white; text-align: center; padding: 20px; }
    nav { background-color: #444; text-align: center; padding: 10px; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    main { padding: 20px; max-width: 600px; margin: auto; }
    form label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 10px; padding: 10px 15px; background-color: #333; color: white; border: none; }
  </style>
</head>
<body>
  <header>
    <h1>Contact Me</h1>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="contact.html">Contact</a>

  <main>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">

      <input type="email" id="email" name="email">
      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea>
      <button type="submit">Send</button>
    </form>
  </main>
